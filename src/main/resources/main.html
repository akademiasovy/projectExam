<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Exams</title>
    <link rel="stylesheet" id="theme" type="text/css">
    <script src="./resources/jquery.js"></script>
    <script src="./resources/progressbar.min.js"></script>
    <script src="./resources/main.js"></script>
    <script src="./resources/sortable.min.js"></script>
</head>

<body style="opacity: 0;">
    <div id="examList" class="sidenav">
        <p>Exams</p>
    </div>
    <ul id="navbar" class="navbar">
        <li class="navbar-title"><p>Logged in as $FULLNAME$</p></li>
        <li class="navbar-item"><button id="optionsPanelBtn" onclick="toggleOptionsPanel()"><img id="optionsIcon" src="./resources/options-light.png"></button></li>
    </ul>
    
    <div id="main">
        <h1 id="mainPlaceholder">Select an exam</h1>

        <div id="centerDiv"></div>

        <div id="optionsPanel">
            <p id="optionsUsername">Options</p>
            <a id="resultsBtn" href="javascript:showResults()">Results</a>
            <a id="settingsBtn" href="javascript:showSettings()">Settings</a>
            <a id="changeThemeBtn" href="javascript:changeTheme()">Toggle light/dark theme</a>
            <a id="logOutBtn" href="javascript:logOut()">Log out</a>
        </div>
    </div>
</body>

</html>
