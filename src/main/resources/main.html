        .greenBtn {
            background-color: #4DDD78;
            color: white;
            width: 200px;
            height: 50px;
            text-decoration: none;
            border: none;
            border-radius: 24px;
            box-shadow: 0px 0px 15px 2px;
            cursor: pointer;
            font-size: 16;
            transition: 0.2s;
        }

        .greenBtn:hover {
            background-color: white;
            color: #4DDD78;
            text-decoration: none;
            border-style: solid;
            border-color: #4DDD78;
            box-shadow: 0px 0px 15px 2px;
            transition: 0.2s;
        }

	.greenBtn:focus {
            outline: 0;
        }

        input {
            padding: 10px 10px 10px 15px; /*10px 10px 10px 10px*/
            width: 250px;
            height: 50px;
            text-decoration: none;
            border: 2px solid #AAAAAA;
            border-radius: 24px; /*12px*/
            font-size: 16;
            transition: 0.15s;
        }

	input:focus {
            outline: 0;
            width: 290px;
            border: 2px solid #4DDD78;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            list-style-type: none;
            margin: 0 auto;
            padding: 0px 0px 0px 0px;
            overflow: hidden;
            background-color: #FFFFFF;
            box-shadow: 0px 0px 10px 0px;
        }

        .navbar-title {
            float: left;
        }

        .navbar-title p {
            float: left;
            display: block;
            color: #373737;
            text-align: center;
            padding: 14px 16px;
            font-size: 24px;
            margin: 0 auto;
        }

        .navbar-item {
            float: right;
        }

        .navbar-item button {
            float: right;
            display: block;
            color: #373737;
            text-align: center;
            padding: 14px 16px;
            font-size: 24px;

            background-color: Transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
        }

        .navbar-item button:hover {
            background-color: #EEEEEE;
        }

        .sidenav {
            height: 100%;
            width: 260px;
            position: fixed;
            top: 56px;
            left: 0;
            background-color: #D9D9D9;
            overflow-x: hidden;
            padding-top: 20px;
            box-shadow: 0px 0px 10px 0px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #373737;
            display: block;
        }

        .sidenav a:hover {
            background-color: #F1F1F1;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
