<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
    <link rel="stylesheet" id="theme" href="./resources/teachermain.css" type="text/css">
    <script src="./resources/jquery.js"></script>
    <script src="./resources/sortable.min.js"></script>
    <script src="./resources/teachermain.js"></script>
</head>
<body>
<div id="sidenav" class="sidenav">
    <p>$FULLNAME$</p>
    <a href="javascript:showExams()">Exams</a>
    <a href="javascript:showResults()">Results</a>
    <a href="javascript:showStudents()">Students</a>
    <a href="javascript:showGroups()">Groups</a>
    <p style="padding: 5px 0px 5px 0px; border: none;"></p>
    <a href="javascript:logOut()">Log out</a>
</div>

<div id="main">
    <div id="centerDiv" style="display:inline;">
        <h1>Create new exam</h1>
        <div class="scrollingForm">
            <input id="examName" type="text" class="field" placeholder="Name">
            <br>
            <input id="examDesc" type="text" class="field" placeholder="Description">
            <br>
            <input id="examQuestionCount" type="number" class="field" placeholder="Questions">
            <br><br><br><br><br>
            <input id="examStart" type="datetime-local">
            <input id="examEnd" type="datetime-local">
        </div>
        <button class="greenBtn rightAlign">Save exam</button>
    </div>
</div>
</body>
</html>
