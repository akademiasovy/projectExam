<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
    <link rel="stylesheet" id="theme" href="./resources/teachermain.css" type="text/css">
    <link rel="stylesheet" href="./resources/select2.min.css" type="text/css">
    <script src="./resources/jquery.js"></script>
    <script src="./resources/sortable.min.js"></script>
    <script src="./resources/select2.min.js"></script>
    <script src="./resources/teachermain.js"></script>
</head>
<body>
<div id="sidenav" class="sidenav">
    <p>$FULLNAME$</p>
    <a href="javascript:showExams()">Exams</a>
    <a href="javascript:showResults()">Results</a>
    <a href="javascript:showStudents()">Students</a>
    <a href="javascript:showGroups()">Groups</a>
    <p style="padding: 5px 0px 5px 0px; border: none;"></p>
    <a href="javascript:logOut()">Log out</a>
</div>

<div id="main">
    <div id="centerDiv" style="display:inline;">
        <h1>Create new exam</h1>
        <div class="scrollingForm">
            <input id="examName" type="text" class="field" placeholder="Name">
            <br>
            <input id="examDesc" type="text" class="field" placeholder="Description">
            <br>
            <input id="examQuestionCount" type="number" class="field" placeholder="Questions">
            <br>
            <select id="examGroups" style="width: 100%; font-size: 14px; margin: 3px 0px 3px 0px;" multiple="multiple">
                <optgroup label="Groups">
                    <option value="1">Group 1</option>
                    <option value="2">Group 2</option>
                    <option value="3">Group 3</option>
                </optgroup>
            </select>
            <br><br><br><br><br>
            <input id="examStart" class="left" type="datetime-local">
            <input id="examEnd" class="right" type="datetime-local">
            <br>
            <h2 style="margin: 44px 0px 0px 0px; text-align: left;">Questions:</h2>
            <br>
            <div class="question">
                <p>Question 1</p>
                <input name="question" type="text" class="field" placeholder="Question">
                <input name="answerA" type="text" class="field correct" placeholder="Answer A (Correct Answer)">
                <input name="answerB" type="text" class="field" placeholder="Answer B">
                <input name="answerC" type="text" class="field" placeholder="Answer C">
                <input name="answerD" type="text" class="field" placeholder="Answer D">
            </div>
            <button id="addQuestionBtn" class="greenBtn" style="margin-top: 10px;" onclick="addQuestion()">Add question</button>
        </div>
        <button class="greenBtn rightAlign" onclick="saveExam">Save exam</button>
    </div>
</div>
</body>
</html>
