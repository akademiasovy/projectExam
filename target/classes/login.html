<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Log in</title>

    <script src="./resources/jquery"></script>
    <script defer>
        var localStorage = window.localStorage;
        if (localStorage.getItem("token") != null) {
            $.ajax({
                type: "POST",
                url: "/",
                headers: {"Authorization":window.localStorage.getItem("token")},
                success: function(result) {
                    replaceContent(result);
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    $(document).ready(function() {
                        localStorage.clear();
                        $("#mainDiv").removeAttr("style");
                    });
                },
                dataType: "text"
            });
        } else {
            localStorage.clear();
            $(document).ready(function() {
                $("#mainDiv").removeAttr("style");
            });
        }

        $(document).ready(function() {
            $("#username").keypress(function(event) {
                if (event.which == 13 && !document.getElementById("loginBtn").disabled) {
                    login();
                }
            });

            $("#password").keypress(function(event) {
                if (event.which == 13 && !document.getElementById("loginBtn").disabled) {
                    login();
                }
            });
        });

        function login() {
            document.getElementById("loginBtn").disabled = true;

	        var username = document.getElementById("username").value;
	        var password = document.getElementById("password").value;

            var data = JSON.stringify({username: username, password: password});

            $.ajax({
                type: "POST",
                url: "./login",
                data: data,
                success: function(result) {
                    var json = JSON.parse(result);

                    window.localStorage.setItem("token",json.token);

                    $.ajax({
                        type: "GET",
                        url: "/",
                        headers: {"Authorization":window.localStorage.getItem("token")},
                        success: function(result) {
                            replaceContent(result);
                        },
                        dataType: "text"
                    });
                },
                error: function() {
                    $("#error").hide().fadeIn(150);
                    $("#username").css("border-color","#CF5454");
                    $("#password").css("border-color","#CF5454");
                    document.getElementById("loginBtn").disabled = false;
                },
                dataType: "text"
            });
        }

        function replaceContent(newContent) {
            document.open();
            document.write(newContent);
            document.close();
        }
    </script>

    <style>
        * {
            font-family: sans-serif;
        }

        body {
            background-color: #EAEAEA;
        }

        #mainDiv {
            width: 350px;
            height: 255px; /*fit-content*/
            padding: 50px 25px 90px 25px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 0px 10px 0px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            vertical-align: middle;
            line-height: 5px;
            font-size: 22;
        }

        #loginBtn {
            background-color: #4DDD78;
            color: white;
            width: 200px;
            height: 50px;
            text-decoration: none;
            border: none;
            border-radius: 24px;
            box-shadow: none;
            cursor: pointer;
            font-size: 16;
            transition: 0.2s;
            bottom: 30px;
            user-select: none;
        }

        #loginBtn:hover {
            background-color: white;
            color: #4DDD78;
            text-decoration: none;
            border-style: solid;
            border-color: #4DDD78;
            box-shadow: 0px 0px 10px 2px;
            transition: 0.2s;
        }

	    #loginBtn:focus {
            outline: 0;
        }

        #loginBtn:disabled, #loginBtn[disabled] {
            background-color: white;
            border-style: solid;
            border-color: #AAAAAA;
            color: #AAAAAA;
            box-shadow: none;
            cursor: default;
        }

        @keyframes shake {
            0% {left: 0}
            1% {left: -13px}
            2% {left: 15px}
            3% {left: -18px}
            4% {left: 18px}
            5% {left: -15px}
            6% {left: 13px}
            7% {left: 0}
        }

        input {
            padding: 10px 10px 10px 15px; /*10px 10px 10px 10px*/
            width: 250px;
            height: 50px;
            text-decoration: none;
            border: 2px solid #AAAAAA;
            border-radius: 24px; /*12px*/
            font-size: 16;
            transition: 0.15s;
        }

	    input:focus {
            outline: 0;
            width: 290px;
            border: 2px solid #4DDD78;
        }

        p {
           font-size: 26px;
        }

        #error {
           position: absolute;
           left: 0;
           width: 100%;
           text-align: center;
           font-size: 14px;
           color: #CF5454;
           line-height: 0px;
        }
    </style>
</head>

<body>
<div id="mainDiv" style="display: none;">
    <p>Log in</p>
    <!--<br><br><br>-->
    <p style="margin-bottom: 41px;"></p>
    <input type="text" id="username" name="username" placeholder="Username">
    <br>
    <br>
    <input type="password" id="password" name="password" placeholder="Password">
    <p id="error" style="display: none;">The username or password is incorrect.</p>
    <!--<br><br><br><br><br><br><br><br><br><br><br>-->
    <p style="margin-bottom: 50px;"></p>
    <button onclick="login()" id="loginBtn">Log in</button>
</div>
</body>

</html>
